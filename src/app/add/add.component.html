
  
   
    <div class="container">
        
        <button class="btn btn-primary my-3" [routerLink]="['/pp-list']">Back</button>
        <hr>
        <h1>Add user</h1>
        
        
        <form [formGroup]="addUserForm" (validSubmit)="onSubmit()">
        
           <div class="form-row">
                <div class="form-group col-6">
                    <label for="cin">Cin :</label>
                    <input type="text" name="cin" id="cin" formControlName="Cin"  class="form-control" [(ngModel)]="cin">
            
                </div>
            </div>
            
           
                <div class="form-group col-6">
            <label for="firstname">nom</label>
            <input type="text" name="nom" id="nom" class="form-control" formControlName="Nom" [(ngModel)]="nom">
            
        </div>
        <div class="form-group col-6">
            <label for="lastname">prenom:</label>
            <input type="text" name="prenom" id="prenom" class="form-control" formControlName="Prenom"   [(ngModel)]="prenom">
        
        </div>
        
         
         <div class="form-row">
            <div class="form-group col-6"> 
                <label for="phone">telephone :</label> 
                <input type="text" name="telephone" id="telephone" formControlName="Telephone" class="form-control" [(ngModel)]="telephone">
        
            </div>
        </div>
        <br>
     <button   type="submit" class="btn btn-primary">Add User</button>
                 
        </form>
        
        
        </div>
